<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkerboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='checkerboard_style.css') }}"
</head>
<body>
    <div class="container-title flex-center">
        <h1>checkerboard</h1>
    </div>

    <div class="container-checkerboard vertical-flex-center">
        {% for i in range(0, rows): %}
            <div class="container-row flex-center">
            {% for j in range(0, columns): %}
                {% if (i % 2 == 0 and j % 2 == 0) or (i % 2 != 0 and j % 2 != 0) %}
                    <div class="box-board box-style-1" style="background-color: #{{ color_1 }};"></div>
                {% elif (i % 2 == 0 and j % 2 != 0) or (i % 2 != 0 and j % 2 == 0) %}
                    <div class="box-board box-style-2" style="background-color: #{{ color_2 }};"></div>
                {% endif %}
            {% endfor %}
            </div>
        {% endfor %}
    </div>


    <script src="{{ url_for('static', filename='checkerboard_script.js') }}"></script>
</body>
</html>
